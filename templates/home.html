<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>free news!</title>
</head>
<body>>
    <div class="container">
        <br>
        <div class="jumbotron border border-primary">
            {% with messages = get_flashed_messages()[0] %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">{{ messages }}</div>
           {% endif %}
          {% endwith %}
      
            <h1>Get your ad free news here!</h1>
      
            Paste in your url below and press submit.
            
            <form action="" method="POST">
            
                {{ form.hidden_tag() }}  
            
                {{ form.url }}
        
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>


</body>
</html>
